{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-header">
            <img src="{{ url_for('static', filename='logo.svg') }}" class="auth-logo" alt="StudentHubik">
            <h1>Вход</h1>
            <p>Выберите роль и войдите в систему</p>
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Пароль" required>
            <select name="role" class="input-field" required>
                <option value="student" {% if role == 'student' %}selected{% endif %}>Студент</option>
                <option value="teacher" {% if role == 'teacher' %}selected{% endif %}>Преподаватель</option>
                <option value="admin" {% if role == 'admin' %}selected{% endif %}>Админ</option>
            </select>
            <button type="submit" class="btn auth-btn">Войти</button>
        </form>

        <div class="auth-footer" style="display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap;">
            <div>
                <span>Нет аккаунта?</span>
                <a href="{{ url_for('register') }}">Регистрация</a>
            </div>
            <a href="/forgot-password">Забыли пароль?</a>
        </div>

    </div>
</div>

{% endblock %}
