{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-header">
            <img src="{{ url_for('static', filename='logo.svg') }}" class="auth-logo" alt="StudentHubik">
            <h1>Регистрация</h1>
            <p>Создайте аккаунт в StudentHubik</p>
        </div>

        <form method="POST" class="auth-form" id="register-form">
            <input type="text" name="name" class="input-field" placeholder="Имя" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Пароль" required>
            <input type="password" name="confirm_password" class="input-field" placeholder="Повторите пароль" required>

            <select name="role" id="role-select" class="input-field" required>
                <option value="" disabled selected>Выберите роль</option>
                <option value="student">Студент</option>
                <option value="teacher">Преподаватель</option>
            </select>

            <select name="group_id" id="group-select" class="input-field hidden">
                <option value="">Группа (необязательно)</option>
                {% for group in groups %}
                    <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn auth-btn">Зарегистрироваться</button>
        </form>

        <div class="auth-footer">
            <span>Уже есть аккаунт?</span>
            <a href="{{ url_for('login') }}">Войти</a>
        </div>

    </div>
</div>

<script>
const roleSelect = document.getElementById('role-select');
const groupSelect = document.getElementById('group-select');

roleSelect.addEventListener('change', () => {
    if (roleSelect.value === 'student') {
        groupSelect.classList.remove('hidden');
    } else {
        groupSelect.classList.add('hidden');
        groupSelect.value = '';
    }
});
</script>

{% endblock %}
