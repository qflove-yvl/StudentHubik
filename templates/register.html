{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-header">
            <img src="{{ url_for('static', filename='logo.svg') }}" class="auth-logo" alt="StudentHubik">
            <h1>Регистрация</h1>
            <p>Введите реальные данные для модерации админом</p>
        </div>

        <form method="POST" id="register-form">
            <input type="text" name="name" class="input-field" placeholder="ФИО полностью" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Пароль" required>
            <input type="password" name="confirm_password" class="input-field" placeholder="Повторите пароль" required>

            <select name="role" id="role-select" class="input-field" required>
                <option value="" disabled selected>Выберите роль</option>
                <option value="student">Студент</option>
                <option value="teacher">Преподаватель</option>
            </select>

            <input type="text" name="group_name" id="group-name" class="input-field hidden" list="group-list" placeholder="Начните вводить группу...">
            <datalist id="group-list">
                {% for group in groups %}
                    <option value="{{ group.name }}"></option>
                {% endfor %}
            </datalist>

            <button type="submit" class="btn auth-btn">Зарегистрироваться</button>
        </form>

        <div class="auth-footer">
            <span>Уже есть аккаунт?</span>
            <a href="{{ url_for('login') }}">Войти</a>
        </div>

    </div>
</div>

<script>
const roleSelect = document.getElementById('role-select');
const groupInput = document.getElementById('group-name');

roleSelect.addEventListener('change', () => {
    if (roleSelect.value === 'student') {
        groupInput.classList.remove('hidden');
        groupInput.required = true;
    } else {
        groupInput.classList.add('hidden');
        groupInput.required = false;
        groupInput.value = '';
    }
});
</script>

{% endblock %}
