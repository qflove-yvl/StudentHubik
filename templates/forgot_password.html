{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Восстановление пароля</h1>
            <p>Введите email, и мы отправим ссылку для сброса.</p>
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token|default('') }}">
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <button type="submit" class="btn auth-btn">Отправить ссылку</button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('login') }}">Назад ко входу</a>
        </div>
    </div>
</div>

{% endblock %}
