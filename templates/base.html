<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StudentHubik{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="navbar">
    <div class="logo">StudentHubik</div>

    <nav>
        {% if current_user.is_authenticated %}
            <a href="/dashboard">Кабинет</a>
            <a href="/logout" class="logout">Выйти</a>
        {% else %}
            <a href="/login">Вход</a>
            <a href="/register" class="primary">Регистрация</a>
        {% endif %}
    </nav>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    StudentHubik © 2026 · ККОТИП
</footer>

</body>
</html>
