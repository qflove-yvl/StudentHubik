{% extends 'base.html' %}
{% block title %}Кабинет студента{% endblock %}

{% block content %}
<h2 class="page-title">Мои оценки</h2>

<div class="grades">
    {% for grade in grades %}
        <div class="grade-card">
            <div class="subject">{{ grade.subject.name }}</div>
            <div class="score">{{ grade.value }}</div>
            <div class="teacher">{{ grade.subject.teacher.name }}</div>
        </div>
    {% else %}
        <p class="muted">Пока оценок нет</p>
    {% endfor %}
</div>
{% endblock %}
