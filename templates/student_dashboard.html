{% extends "base.html" %}
{% block content %}

<div class="dashboard">
    <h2>Ваши оценки</h2>

    {% for grade in grades %}
        <div class="panel">
            <strong>{{ grade.subject.name }}</strong>
            <div style="margin-top:10px;color:var(--muted);">
                Оценка: {{ grade.grade }}
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
