{% extends 'base.html' %}
{% block title %}Мой кабинет{% endblock %}

{% block content %}
<div class="card">
    <h2>Мои оценки</h2>

    <table width="100%">
        <tr>
            <th align="left">Предмет</th>
            <th align="left">Оценка</th>
        </tr>
        {% for g in grades %}
        <tr>
            <td>{{ g.subject.name }}</td>
            <td>{{ g.grade }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/logout">Выйти</a>
</div>
{% endblock %}
