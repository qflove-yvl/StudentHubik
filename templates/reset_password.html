{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Новый пароль</h1>
            <p>Придумайте новый пароль для вашего аккаунта.</p>
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token|default('') }}">

            <div class="password-field-wrap">
                <input id="reset-password" type="password" name="password" class="input-field" placeholder="Новый пароль" minlength="6" required>
                <button type="button" class="ghost-btn toggle-password" data-target="reset-password">Показать</button>
            </div>

            <div class="password-field-wrap">
                <input id="reset-confirm-password" type="password" name="confirm_password" class="input-field" placeholder="Повторите пароль" minlength="6" required>
                <button type="button" class="ghost-btn toggle-password" data-target="reset-confirm-password">Показать</button>
            </div>

            <button type="submit" class="btn auth-btn">Сменить пароль</button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('login') }}">Назад ко входу</a>
        </div>
    </div>
</div>

{% endblock %}
