{% extends "base.html" %}

<div class="hero">
    <h1>Платформа нового поколения</h1>
    <p>Управление обучением в современном цифровом формате</p>

    <div class="cards">

        <div class="card">
            <h3>Для студентов</h3>
            <p style="color:var(--muted);margin-top:15px;">

            </p>
            <a href="{{ url_for('login') }}">
                <button class="btn">Войти</button>
            </a>
        </div>

        <div class="card">
            <h3>Для преподавателей</h3>
            <p style="color:var(--muted);margin-top:15px;">
                Управление предметами и выставление оценок.
            </p>
            <a href="{{ url_for('login') }}">
                <button class="btn">Войти</button>
            </a>
        </div>

    </div>
</div>
<a href="{{ url_for('register') }}">Регистрация</a>

{% endblock %}
